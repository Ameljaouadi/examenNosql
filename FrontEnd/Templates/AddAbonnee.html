<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Abonnee</title>
    <link rel="stylesheet" href="../Static/css/addabonnee.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body class="bg-light">
  
        </div>
    <div class="AddAbonnee d-flex">
        <div>
            {% include 'SideBar.html' %}
        
        </div>

      <div class="main-content2 flex-grow-1">
            
  
      <!-- Message de succès ou d'erreur -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert {{ 'alert-' + messages[0][0] }}">
          {{ messages[0][1] }}
        </div>
      {% endif %}
      {% endwith %}
      <form id="addAbonneForm" action="/AddAbonnee" method="POST" class="p-4  ">
        <h2 class="text-center mb-4">Ajouter un abonné</h2>

        <div class="row">
          <div class="col-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
          </div>
          <div class="col-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" required>
          </div>
        </div>
      
        <div class="row">
          <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="col-6">
            <label for="date_inscription" class="form-label">Date d'inscription</label>
            <input type="date" id="date_inscription" name="date_inscription" class="form-control" required>
          </div>
         
        </div>
      
        
      
        <div class="row">
          
          <div class="col-6 myadresse">
            <label for="adresse" class="form-label">Adresse</label>
            <textarea id="adresse" name="adresse" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="bouttonsAA">
          <button type="reset" class=" btn-annuler"><span>Annuler</span></button>

          <button type="submit" class=" btn-ajout"><span>Ajouter</span> </button>
  
        </div>
       
      </form>
      
    </div>

</div>
  
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</body>
</html>
