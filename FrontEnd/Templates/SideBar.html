<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="../Static/css/style.css">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body class="bg-light">

  <div class="d-flex" id="wrapper"style="height: 100vh;">
    
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-4" style="width: 250px;height: 38.5rem;">

        <h3 id="brand-title ">Médiathèque</h3>
      </div>
      
      <div class="nav-menu pt-4 px-3">
        <a class="menu-item d-flex align-items-center text-white p-2 my-3 rounded" href="/">
          <i class="icon fas fa-home me-2"></i>
          <p class="mb-0">Acceuil</p>
        </a>
        <a class="menu-item d-flex align-items-center text-white p-2 my-3 rounded" href="/abonnees">
          <i class="icon fas fa-user me-2"></i>
          <p class="mb-0">Abonnés</p>
        </a>
        <a class="menu-item d-flex align-items-center text-white p-2 my-3 rounded" href="/AddAbonnee">
          <i class="icon fas fa-user me-2"></i>
          <p class="mb-0">Ajout Abonné</p>
        </a>
        <a class="menu-item d-flex align-items-center text-white p-2 my-3 rounded" href="/catalogues">
          <i class="icon fas fa-file-alt me-2"></i>

        <a class="menu-item d-flex align-items-center text-white p-2 my-3 rounded" href="/Adddocument">

          <i class="icon fas fa-book me-2"></i>
          <p class="mb-0">Emprunts</p>
        </a>
        <a class="menu-item d-flex align-items-center text-white p-2 my-3 rounded" href="/AddEmprunt">
          <i class="icon fas fa-file-alt me-2"></i>
          <p class="mb-0">Add Emprunt</p>
        </a>
        <a class="menu-item d-flex align-items-center text-white p-2 my-3 rounded" href="/logout" id="logout">
          <i class="icon fas fa-sign-out-alt me-2"></i>
          <p class="mb-0">Déconnexion</p>

      </div>
    </div>

   
               

  </div>
  

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
