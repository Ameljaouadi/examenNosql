<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Document</title>
    <link rel="stylesheet" href="../Static/css/addcatalogue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body class="bg-light">
  
        </div>
    <div class="Addcatalogue d-flex">
        <div>
            {% include 'SideBar.html' %}
        
        </div>

      <div class="main-content2 flex-grow-1">
            
       
      <!-- Message de succès ou d'erreur -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert {{ 'alert-' + messages[0][0] }}">
          {{ messages[0][1] }}
        </div>
      {% endif %}
      {% endwith %}
      <form id="addcatalogueForm" action="/Adddocument" method="POST" class="p-4  ">
        <h2 class="text-center mb-4">Ajouter un catalogue</h2>
         
         <!-- Afficher l'erreur s'il y en a une -->
         {% if error %}
         <div style="color: red; font-weight: bold;">
             {{ error }}
         </div>
         {% endif %}

        <div class="row">
            <div  class="col-6">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" id="titre" name="titre" class="form-control" required>
            </div>
            <div  class="col-6">
                <label for="type-doc" class="form-label">Type</label>
                <input type="text" id="type_doc" name="type_doc" class="form-control" required>
               

            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <label for="auteur" class="form-label">Auteur</label>
                <input type="text" id="auteur" name="auteur" class="form-control" required>
              

            </div>
            <div class="col-6">
                <label for="disponibilite" class="form-label">Disponibilité</label>
                <select id="disponibilite" name="disponibilite" class="form-control"  required>
                  <option value="oui">oui</option>
                  <option value="non">non</option>
                </select>

            </div>
            

        </div>
    
       
      
     
       
        <div class="row">
          
          <div class="col-6 ">
            <label for="date_publication" class="form-label">Date de Publication</label>
            <input type="date" id="date_publication" name="date_publication" class="form-control" required>
            
          </div>
          <div class="col-6">
            <label for="nbr_emprunts" class="form-label">Nombre d'emprunts</label>
            <input type="number" id="nbr_emprunts" name="nbr_emprunts" class="form-control" required>
          

        </div>
        </div>
        <div class="bouttonsAA">
          <button type="reset" class=" btn-annuler"><span>Annuler</span></button>

          <button type="submit" class=" btn-ajout"><span>Ajouter</span> </button>
  
        </div>
        
       
      </form>
      
      
    </div>

</div>
  
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</body>
</html>
